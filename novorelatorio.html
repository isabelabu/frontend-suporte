    <div class="container m-4">
      <div class="row">
        <h1>Novo relatório</h1>
      </div>
      <div class="row">
        <div class="card m-2">
          <div class="card-body">
            <div class="mb-3">
                <label for="num" class="form-label">N°</label>
                <input type="number" class="form-control" id="num">
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora">
            </div>
            <h3 class="mt-4">Equipamento</h3>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo">
            </div>
            <div class="mb-3">
                <label for="numserie" class="form-label">N° Série</label>
                <input type="number" class="form-control" id="numserie">
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo">
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca">
            </div>
            <div class="mb-3">
                <label for="defeitorelatado" class="form-label">Defeito Relatado</label>
                <textarea class="form-control" id="defeitorelatado" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="defeitoencontrado" class="form-label">Defeito Encontrado</label>
                <textarea class="form-control" id="defeitoencontrado" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="manutencao" id="manutencao">
                <label class="form-check-label" for="manutencao">
                  Manutenção
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="troca" id="troca">
                <label class="form-check-label" for="troca">
                  Troca de peça/equipamento
                </label>
            </div>
            <button type="button" class="btn btn-success mt-4">Confirmar</button>
          </div>
      </div>
      </div>
